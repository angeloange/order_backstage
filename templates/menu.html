<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>智慧點餐系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
</head>
<body>
    <div class="container">
        <!-- 左側面板 -->
        <div class="interaction-panel">
            <div class="panel-content">
                <h2>點餐進度</h2>
            </div>
            
            <!-- 左側底部的兩個框框 -->
            <div class="bottom-info">
                <div class="info-box">
                    <h3>目前取餐號碼</h3>
                    <div class="number-display">A12</div>
                    <div class="info-text">請保持關注叫號</div>
                </div>
                <div class="info-box">
                    <h3>等候資訊</h3>
                    <div class="number-display">5</div>
                    <div class="info-text">預計等待 8 分鐘</div>
                </div>
            </div>
        </div>

        <!-- 右側面板 -->
        <div class="menu-panel">
            <div class="panel-content">
                <div class="menu-section">
                    <h2>飲品菜單</h2>
                    <div class="menu-grid">
                        <!-- 左欄：茶飲 -->
                        <div class="category">
                            <h3>茶飲</h3>
                            <div class="items">
                                <div class="item">
                                    <span class="name">青茶</span>
                                    <span class="price">45元</span>
                                </div>
                                <div class="item">
                                    <span class="name">烏龍茶</span>
                                    <span class="price">45元</span>
                                </div>
                                <div class="item">
                                    <span class="name">紅茶</span>
                                    <span class="price">40元</span>
                                </div>
                                <div class="item">
                                    <span class="name">綠茶</span>
                                    <span class="price">40元</span>
                                </div>
                                <div class="item">
                                    <span class="name">檸檬茶</span>
                                    <span class="price">50元</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 右欄：奶茶 -->
                        <div class="category">
                            <h3>奶茶</h3>
                            <div class="items">
                                <div class="item">
                                    <span class="name">珍珠奶茶</span>
                                    <span class="price">55元</span>
                                </div>
                                <div class="item">
                                    <span class="name">波霸奶茶</span>
                                    <span class="price">55元</span>
                                </div>
                                <div class="item">
                                    <span class="name">椰果奶茶</span>
                                    <span class="price">55元</span>
                                </div>
                                <div class="item">
                                    <span class="name">布丁奶茶</span>
                                    <span class="price">60元</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 下方：咖啡 -->
                        <div class="category full-width">
                            <h3>咖啡</h3>
                            <div class="items">
                                <div class="item">
                                    <span class="name">美式咖啡</span>
                                    <span class="price">50元</span>
                                </div>
                                <div class="item">
                                    <span class="name">拿鐵咖啡</span>
                                    <span class="price">60元</span>
                                </div>
                                <div class="item">
                                    <span class="name">卡布奇諾</span>
                                    <span class="price">60元</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右側底部的兩個框框 -->
            <div class="bottom-info">
                <div class="info-box">
                    <h3>熱銷排行</h3>
                    <div class="rank-list">
                        <div class="rank-item">1. 珍珠奶茶</div>
                        <div class="rank-item">2. 美式咖啡</div>
                        <div class="rank-item">3. 烏龍茶</div>
                    </div>
                </div>
                <div class="info-box">
                    <h3>天氣推薦</h3>
                    <div class="rank-list">
                        <div class="rank-item">1. 冰綠茶</div>
                        <div class="rank-item">2. 檸檬冰茶</div>
                        <div class="rank-item">3. 冰美式</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
