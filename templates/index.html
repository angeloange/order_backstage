<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧點餐系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>智慧點餐系統</h1>
        
        <div class="input-section">
            <input type="text" id="orderInput" class="order-input" 
                   placeholder="例：我要一杯大杯冰綠茶，全糖微冰" />
        </div>
        
        <button id="startOrder">開始點餐</button>
        
        <div id="orderPrompt" class="hidden">
            <p>正在處理您的訂單...</p>
        </div>

        <div id="orderResult" class="hidden">
            <div id="orderDetails" class="order-container"></div>
            <div class="button-group">
                <button id="confirmOrder">確認訂單</button>
                <button id="cancelOrder">取消</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
