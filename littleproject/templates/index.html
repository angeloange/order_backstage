<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧點餐系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="mobile-container">
        <header class="header">
            <h1>智慧點餐系統</h1>
        </header>

        <main class="main-content">
            <div class="order-section">
                <button id="startOrder" class="btn-primary">開始點餐</button>
            </div>

            <div id="orderPrompt" class="hidden">
                <p>正在聆聽您的點餐...</p>
            </div>

            <div id="orderResult" class="hidden">
                <div id="orderDetails" class="order-container"></div>
                <div class="button-group">
                    <button id="confirmOrder" class="btn-confirm">確認訂單</button>
                    <button id="cancelOrder" class="btn-cancel">取消</button>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
